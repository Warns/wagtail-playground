on: push
name: Slack Notification
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#320078"
          SLACK_MESSAGE: "Ready to fly :rocket: Build complete! successfully pushed to wagtailtest.azurecr.io/wagtail-playground:${{ github.run_id }}"
          SLACK_TITLE: Build
