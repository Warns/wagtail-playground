apiVersion: apps/v1
kind: Deployment
metadata:
  name: wagtail-deploy
  namespace: default
  labels:
    name: wagtail-app
spec:
  # type: LoadBalancer
  # ports:
  #   - name: http
  #     port: 8000
  #     targetPort: 8000
  replicas: 1
  selector:
    matchLabels:
      app: wagtail-app
  template:
    metadata:
      labels:
        app: wagtail-app
    spec:
      imagePullSecrets:
        - name: subje-client-secret
      containers:
        - image: subjeCR.azurecr.io/wagtail-app:${{ github.run_id }}
          name: wagtail-ga-container
          resources:
            requests:
              cpu: "200m"
              memory: "32Mi"
            limits:
              memory: "64mi"
              cpu: "250m"
          env:
            - name: testEnv
              value: testEnv
          ports:
            - containerPort: 8000
              name: wagtail-app
          imagePullPolicy: Always
      restartPolicy: Always
