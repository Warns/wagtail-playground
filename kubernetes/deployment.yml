apiVersion: v1
kind: Pod
metadata:
  name: wagtail-deploy
  namespace: default
  labels:
    name: wagtail-deploy
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    name: wagtail-app
---
apiVersion: networking.k8s.io/v1
kind: Deployment
metadata:
  name: wagtail-deploy
  namespace: default
  labels:
    name: wagtail-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: wagtail-app
    spec:
      imagePullSecrets:
        - name: wagtail-secret
      containers:
        - image: wagtailtest.azurecr.io/wagtail-app:${{ github.run_id }}
          name: wagtail-GA-container
          resources:
            requests:
              cpu: "20m"
              memory: "55Mi"
          env:
            - name: testEnv
              value: testEnv
          ports:
            - containerPort: 8000
              name: wagtail-app
          imagePullPolicy: Always
      restartPolicy: Always
